          name='viewport' />
        <!--     Fonts and icons     -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
        <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">

    <body>
        <nav role="navigation">
            <div id="menuToggle">
              <input type="checkbox" id="menuToggler" />
              <!-- hamburger-->
              <span></span>

              </div>

        <form action="/login" class="box" method="POST">
          <h1>Login</h1>
          <input type="text" name="" placeholder="Username">
          <input type="password" name="" placeholder="Password">
          <input type="submit" name="" value="Login"  
        </form> 

    </body>
    <style>
        body {
          margin: 0;
          padding: 0;
          font-family: sans-serif;
          background-color: rgba(182, 189, 194, 0.863);
        }
        

        .box{
          width: 300px;
          padding: 40px;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          background: rgb(75, 73, 73);
          text-align: center;
        }

        .box h1{
          color: ghostwhite;
          font-family: app;
          text-transform: uppercase;
          font-weight: 500;
        }

        .box input[type = "text"],.box input[type = "password"] {
          border: 0;
          background: none;
          display: block;
          margin: 20px auto;
          text-align: center;
          border: 2px solid rgba(63, 142, 211, 0.863);
          padding: 14px 10px;
          width: 200px;
          outline: none;
          color: floralwhite;
          border-radius: 24px;
          transition: 0.25s;
        }

        .box input[type = "text"]:focus,.box input[type = "password"]:focus {
          width: 250px;
          border-color: rgb(68, 199, 79);
        }

        .box input[type = "submit"] {
          border: 0;
          background: none;
          display: block;
          margin: 20px auto;
          text-align: center;
          border: 2px solid rgb(17, 32, 117);
          padding: 14px 40px;
          outline: none;
          color: floralwhite;
          border-radius: 24px;
          transition: 0.25s;
          cursor: pointer;
        }

        .box input[type = "submit"]:hover {
          background: rgba(68, 199, 79, 0.589);
        }

    </style>
